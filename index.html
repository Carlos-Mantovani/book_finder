<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book Finder</title>
</head>

<body>
    <div class="container text-light">
        <h1 id="title" class="text-center text-capitalize fs-1 fw-semibold mt-5">Book Finder</h1>
        <div class="row">
            <div id="input" class="input-group mx-auto my-3 w-50 flex-nowrap">
                <input type="text" id="search-input" class="form-control border" placeholder="Search book...">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
    <div class="book-list text-light mx-auto">
        <h2 class="text-center fs-2 fw-light">Search Results</h2>
        <div id="list-output" class="d-flex p2 flex-wrap justify-content-center align-items-center mb-4">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
